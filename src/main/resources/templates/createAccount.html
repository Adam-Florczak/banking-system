<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/style.css}">
</head>
<body>
<div class="container-fluid">
    <h1>Sign up</h1>

    <form autocomplete="off" th:action="@{/createAccount}"
          th:object="${createDTO}" method="POST" enctype="utf8">
        <div class="double-col">
            <div class="row">
                <div class="col-md-6">
                    <div>
                        <label>Currency:</label><br>
                        <select th:field="*{currency}">
                            <option th:each="currency : ${T(banking.system.common.Currency).values()}"
                                    th:value="${currency}"
                                    th:text="${currency}">
                            </option>
                        </select>
                        <label th:if="${#fields.hasErrors('currency')}" th:errors="*{currency}"
                               class="validation-message"></label>
                    </div>
                    <div>
                        <label>Account type: </label><br>
                        <select th:field="*{accountType}">
                            <option th:each="accountType : ${T(banking.system.account.AccountType).values()}"
                                    th:value="${accountType}"
                                    th:text="${accountType}">
                            </option>
                        </select>
                        <label th:if="${#fields.hasErrors('accountType')}" th:errors="*{accountType}"
                               class="validation-message"></label>
                    </div>
                </div>
            </div>
        </div>
        <div class="two-buttons">
            <button type="submit" role="submit">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
