<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Retrieve Password</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<h1 th:text="#{label.form.title}">Retrieve password</h1>
<div class="form">
    <form th:action="/retrievePass" th:object="${client}" method="post" enctype="utf8">
            <label th:text="#{label.client.email}">E-mail: </label><br>
            <input type="email" th:field="*{email}"/><br>
            <!--<p th:each="error : ${#fields.errors('email')}"-->
            <!--th:text="${error}">Validation error</p>-->
            <button type="submit" th:text="#{label.form.submit}">Submit</button>
    </form>
</div>
</body>
</html>
