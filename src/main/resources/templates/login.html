<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
             xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring Security Tutorial</title>
    <!--<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<form th:action="@{/registration}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Registration Page</button>
</form>

<div class="container">
    <form autocomplete="off" action="#" th:action="@{/login}" method="POST" class="form-signin"
                >
        <h3 class="form-signin-heading" th:text="Welcome"></h3>
        <br/>

        <input name="email" th:type="text"  th:placeholder="Email"/> <br/>
        <input name="password" th:type="password"  th:placeholder="Password" /> <br />

        <div align="center" th:if="${param.error}">
            <p style="font-size: 20px; color: #FF1C19;">Email or Password invalid, please verify</p>
        </div>
        <button class="btn btn-lg btn-primary btn-block" role="Submit" value="Login" type="Submit" th:text="Login"></button>

        <span th:utext="${activateMessage}"></span>
    </form>
</div>
</body>
</html>
