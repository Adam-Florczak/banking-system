
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/style.css}">
</head>
<body>
<div class="form">
    <h1>Log in toCurrency Your account</h1>
    <form th:action="@{/login}" method="POST" enctype="utf8">
        <div>
            <label>E-mail: </label><br>
            <input type="email" name="email"/>
            <!--<p th:each="error : ${#fields.errors('email')}"-->
            <!--th:text="${error}">Validation error</p>-->
        </div>
        <div>
            <label>Password: </label><br>
            <input type="password" name="password"/>
            <!--<p th:each="error : ${#fields.errors('password')}"-->
            <!--th:text="${error}">Validation error</p>-->
        </div>
        <button class="btn btn-lg btn-primary btn-block" role="Submit" value="Login" type="Submit" th:text="Login"></button>

        <span th:utext="${activateMessage}"></span>
    </form>
</div>
</body>
</html>
